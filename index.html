<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First VR</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="First VR experience using A-Frame JavaScript library"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-plane
        position="0 0 -4"
        rotation="-90. 0 0"
        width="4"
        height="4"
        src="grass.png"
        color="#FFFFFF"
      ></a-plane>
      <a-sky color="#FFFFFF" src="sky.png"></a-sky>
      <a-plane
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#D94CAC"
        src="rainbow.png"
      ></a-plane>
      <a-image position="0 0.5 -3" src="horse.gif"></a-image>
    </a-scene>
  </body>
</html>
